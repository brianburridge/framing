<!DOCTYPE html>
<html>
  <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <img class='resize_fit_center' src="/Users/brianburridge/Development/PhotoFrame/current">
    </div>
  </body>

<style>
html, body {
  margin: 0px;
  padding:0px;

}
.container {
    margin: 0px;
    padding:0px;
    height: 107%;
    text-align: center;
}
.resize_fit_center {
    margin:0px;
    padding:0px;
    max-width:100%;
    max-height:100%;
    vertical-align: middle;
}
</style>

<script type="text/javascript">
    function refreshImage() {
      $('img.resize_fit_center').attr("src", "/Users/brianburridge/Development/PhotoFrame/current?t=" + new Date().getTime());

      setTimeout(refreshImage, 1000);
    }
    window.onload = function () {
      setTimeout(refreshImage, 1000); //Then set it to run again after ten minutes
    }
</script>

</html>
